<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" href="/static/global.css">
        <link rel="stylesheet" href="/static/web_app/web_app_layout.css">
        <!-- ICONS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="layout-container">
            <div class="side-menu-container">
                <div class="side-menu-brand">
                    <img src="/static_res/logo.png" alt="logo">
                </div>
                <div class="side-menu-list">
                    <div id="side-button-system" class="side-menu-item"><i class="fa-brands fa-ubuntu"></i>System</div>
                    <div id="side-button-docker" class="side-menu-item"><i class="fa-brands fa-docker"></i>Docker</div>
                    <div id="side-button-firewall" class="side-menu-item"><i class="fa-solid fa-dungeon"></i>Firewall</div>
                    <div id="side-button-projects" class="side-menu-item"><i class="fa-solid fa-pen-ruler"></i>Projects</div>
                    <hr/>
                    <div class="side-menu-item"><i class="fa-brands fa-jenkins" style="font-weight: 600;"></i>Jenkins</div>
                </div>
                <div class="side-menu-footer">
                    <div class="side-menu-footer-item"><i class="fa-solid fa-person-walking-arrow-right"></i>Logout</div>
                </div>
            </div>
            <div class="page-content">
                {% block content %}
                {% endblock %} 
            </div>
        </div>

        <script src="/static/web_app/web_app_layout.js"></script>
    </body>
</html>
